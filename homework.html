<!--
    Mājas darbs:

    1. Izveidot .html failu izmantojot standarta karkasu ar dokumenta tipu, head un body tagiem.
    https://www.w3schools.com/tags/tag_doctype.asp

    2. Izvēlēties savas lapas tematu. Ziņas, Receptes, Blogs, Veikals, Lapa par sevi.
    3. Head daļā norādīt savas lapas nosaukumu.
    4. Izmantot virsrakstus h1-h6.
    5. Izmantot paragrafus p.
    6. Obligāti loģiski sadalīt lapas saturu konteineros div.
    7. Pacensties piešķirt katram div elementam klasi un/vai id
    8. Jābūt ne mazāk par vienu bildi, kura atrodas iekš <a> konteinera.
    9. Jābūt ne mazāk par vienu video, kuram ir play menu.
    10. Jāpievieno saraksti. Numurēti un nē.
    11. Izveidot ka minimums 3 lapas, kuras varēs atvērt izmantojot <a> elementus teksta veidā.
    12. Izveidot <a> elementu kas atgriezis no papildlapām atpakaļ uz galveno lapu.
    13. Jebkurā lapā uztaisīt formu ar apskatītiem ievadlaukiem.
    14. Pievienot formas laukiem atribūtus kas noteiks kuri lauki ir obligāti
    15. Pārbaudīt vai viss izskatās un darbojas tā, kā vēlējaties :)

    Uzdevumi ar zvaigznīti:
    *. Izveidojiet lapā tabulu (6 rindas, 8 kolonnas, header, footer).
    **. Iziet HTML kursu https://www.codecademy.com/ Bezmaksas. Daudz lietderīga.
    **. Pievienot inline css stilus vai izmantot atsevišķus failus stilu definēšanai.
-->
